<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/portfolio.css">
        <title>Declare an array and assign using sequence. Output the names.</title>
        <style>
            #nameslist{
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div class="challengeinfo">
            <p id="maintitle">Declare an array and assign using sequence. Output the names.</p>
            <p id="subtitle">Create an array called names, populate it with 5 names of your choice in the declaration. Output the names in an appropriate manner</p>
        </div>
        <p id="nameslist"></p>
        <script>
        const names = [];
        names[0]="John";
        names[1]="James";
        names[2]="Steve";
        names[3]="Adam";
        names[4]="Richard";
        let nameslist=document.getElementById("nameslist");
        nameslist.innerHTML = names;
        </script>
    </body>
</html>
