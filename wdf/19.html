<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/portfolio.css">
        <title>Print Nth Element</title>
        <style>
            form{
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div class="challengeinfo">
            <p id="maintitle">Print Nth Element</p>
            <p id="subtitle">Given an array names, write a program to print out the nth (e.g., 3rd) name in the list based on user input</p>
        </div>
        <form onsubmit="return arrayNthElement(event)">
            <label for="number1">n</label><br>
            <input id="number1" type="number" name="number1" placeholder="n"><br>
            <button type="submit">Submit</button>
        </form>
        <p id="nthprint"></p>
        <script>
        const names = [];
        names[0]="John";
        names[1]="James";
        names[2]="Steve";
        names[3]="Adam";
        names[4]="Richard";
        function arrayNthElement(event){
            let n = event.target.elements.number1.value;
            let nthprint=document.getElementById("nthprint");
            nthprint.innerHTML = names[n];
            return false;
        }
        </script>
    </body>
</html>
