<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/portfolio.css">
        <title>Print First Element</title>
        <style>
            #nameslist{
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div class="challengeinfo">
            <p id="maintitle">Print Last Element</p>
            <p id="subtitle">Given an array names, write a program to print out the last name in the list</p>
        </div>
        <p id="nameslist"></p>
        <script>
        const names = [];
        names[0]="John";
        names[1]="James";
        names[2]="Steve";
        names[3]="Adam";
        names[4]="Richard";
        let nameslist=document.getElementById("nameslist");
        nameslist.innerHTML = names[names.length-1];
        </script>
    </body>
</html>
